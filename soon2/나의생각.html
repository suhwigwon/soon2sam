국가 권력이 나눠져있지않고 공산주의적인 형태를 띄었기 때문에 가능했다 생각하고<br>
이러한 사건들을 다시 마주하지않을려면 국가권력과 우리 국민들의 권력이 내부적으로 동등해져야 생각한다.<br>
